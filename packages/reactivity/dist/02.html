<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手动执行effect返回函数</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app1"></div>
    <script src="./reactivity.global.js"></script>
    <script>
      // 手动更新
      const { effect, reactive } = VueReactivity
      const state = reactive({
        shouldRender: true,
        name: 'coderly',
        age: 18,
      })
      const runner = effect(() => {
        document.getElementById('app').innerHTML = state.shouldRender
          ? `我是：${state.name}；今年${state.age}岁`
          : state.name
      })
      // 清空收集的依赖
      runner.effect.stop()
      setTimeout(() => {
        state.shouldRender = false
        console.log('state改变了----')
        setTimeout(() => {
          console.log('现在才开始渲染哦')
          runner() // 重新渲染
        }, 2000)
      }, 2000)
    </script>
    <script>
      let waiting = false
      // 自定义effect调度
      const runner1 = effect(
        () => {
          document.getElementById('app1').innerHTML = state.name
        },
        {
          scheduler() {
            if (!waiting) {
              waiting = true
              setTimeout(() => {
                // 这里才开始执行重新渲染
                runner1.run()
                waiting = false
              }, 1000)
            }
          },
        }
      )
      state.name = 'xingyan'
      state.name = '哈哈哈'
      state.name = '你好哇'
      state.name = '我是最新的值哦'
    </script>
  </body>
</html>
